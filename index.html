<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AminOtaku</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Nuestros Estilos -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Icono para la pestaña del navegador-->
  <link rel="icon" href="assets/images/iconitodelapestañita.jpeg" type="image/png">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Formulario de Login -->
  <div class="container">
    <img class="img-responsive hidden-md hidden-lg" src="assets/images/logotipo.png" alt="logo">
    <img class="img-responsive hidden-xs hidden-sm text-center col-md-offset-2" src="assets/images/logotipo.png" alt="logo" style="width: 60%; height: 10%;">
    <form class="login">
      <h1 class="login-title">Inicia Sesión</h1>
      <input type="text" class="login-input" placeholder="Email" autofocus>
      <input type="password" class="login-input" placeholder="Password">
      <input type="submit" value="Login" class="login-button">
      <p class="login-lost"><a href="">¿Olvidaste tu contraseña?</a></p>
      <h4 class="text-center register">¿Aún no tienes tu cuenta?</h2>
      <input type="submit" value="Registrate" class="login-button" data-toggle="modal" data-target="#register">
        <div></div>
    </form>
  </div>
  <!-- Sección inicio -->
  <section id="inicio">
    
  </section>
  <!-- Perfil de usuario -->
  <section id="perfil">
    
  </section>
  <!-- Perfil otros usuarios -->
  <section id="perfil-usuario">
    
  </section>
  <!-- Perfiles de Animes / Mangas -->
  <section id="perfil-pagina">
    
  </section>





  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
