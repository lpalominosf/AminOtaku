<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AminOtaku</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Nuestros Estilos -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Icono para la pestaña del navegador-->
  <link rel="icon" href="assets/images/iconitodelapestañita.jpeg" type="image/png">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Formulario de Login -->
  <div class="container-fluid inicio">
  <!-- Slider -->
    <div class="fader">
      <img class="img-responsive hidden-md hidden-lg" src="assets/images/logotipo.png" alt="logo">
      <img class="img-responsive hidden-xs hidden-sm text-center col-md-offset-2" src="assets/images/logotipo.png" alt="logo" style="width: 60%; height: 40%;">
      <form class="login">
        <h1 class="login-title">Inicia Sesión</h1>
        <p>Nombre de Usuario</p>
        <input type="text" id="login-input" autofocus>
        <p>Password</p>
        <input type="password" id="login-input">
        <button class="btn btn-default login-button" type="button" class="login-button">Login</button>
        <p class="login-lost"><a href="">¿Olvidaste tu contraseña?</a></p>
        <h4 class="text-center register">¿Aún no tienes tu cuenta?</h2>
        <button type="button" class="btn btn-lg btn-default mt-25 login-button" data-toggle="modal" data-target="#register">Registrate</button>
      </form>
      <div class="modal fade register-modal col-md-offset-3 col-xs-offset-1 col-sm-offset-1" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div id="register-modal">
            <p>Nombre Usuario</p>
            <input class="register-modal-input" type="text" name="username" placeholder="">
            <p>Email</p>
            <input class="register-modal-input" type="email" name="email" placeholder="">
            <p>Password</p>
            <input class="register-modal-input" type="password" name="password" placeholder="">
            <p>Confirmar Password</p>
            <input class="register-modal-input" type="password" name="confirmpassword" placeholder="">
              <button class="btn btn-default login-button disabled">Crear Cuenta</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección inicio -->
  <section id="inicio">
    
  </section>
  <!-- Perfil de usuario -->
  <section id="perfil">
    
  </section>
  <!-- Perfil otros usuarios -->
  <section id="perfil-usuarios">
    
  </section>
  <!-- Perfiles de Animes / Mangas -->
  <section id="perfil-pagina">
    
  </section>





  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>

</body>
</html>
